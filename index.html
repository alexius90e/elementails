<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elementails</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
    <script type="module" src="./js/index.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__burger">
          <button class="header__burger-button"></button>
        </div>

        <div class="header__logo">
          <a class="header__logo-link" href="./">
            <img class="header__logo-image" src="./assets/logo.svg" alt="logo" />
          </a>
        </div>

        <nav class="header__nav">
          <div class="header__nav-top">
            <button class="header__close close"></button>

            <div class="header__logo">
              <a class="header__logo-link" href="./">
                <img class="header__logo-image" src="./assets/logo.svg" alt="logo" />
              </a>
            </div>

            <div class="custom-select" data-value="1">
              <select class="form-select" id="languageMenu" name="language">
                <option value="1">English</option>
                <option value="2">Русский</option>
              </select>
            </div>
          </div>

          <div class="header__nav-links">
            <a class="header__nav-link" href="#">Home</a>
            <a class="header__nav-link" href="#">Roadmap</a>
            <a class="header__nav-link" href="#">FAQ</a>
          </div>

          <div class="header__nav-buttons">
            <button class="header__button"></button>
          </div>
        </nav>

        <div class="header__controls">
          <div class="custom-select" data-value="1">
            <select class="form-select" id="language" name="language">
              <option value="1">English</option>
              <option value="2">Русский</option>
            </select>
          </div>

          <button class="header__button"></button>
        </div>
      </div>
    </header>

    <main class="main">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum quaerat optio non quasi illum facere, nisi repellat similique! Laboriosam perspiciatis sapiente natus modi sunt officiis culpa tenetur adipisci nisi dolorum!
    </main>

    <footer class="footer"></footer>
  </body>
</html>
